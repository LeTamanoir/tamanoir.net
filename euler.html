<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MÃ©thode d'Euler</h1>
    <canvas width="600" height="600"></canvas>
    <input type="range" value=".05" min=".05" max="100" step=".01">
    <h2>Pas : 20</h2>
    <script>
var input = document.querySelector("input")
var canvas = document.querySelector("canvas");
var h2 = document.querySelector("h2");
var ctx = canvas.getContext("2d");
var x1 = [];
var y1 = [];
var x2 = [0];
for (let index=0; index<1000; index++) {
    x2.push(x2[index]+.01)
}
var defFx = (step,loop) => {
    i=0;
    x1.push(i);
    y1.push(1);
    for (let index=0; index<loop; index++) {
        x1.push(x1[index]+step)
        y1.push(y1[index]+y1[index]*step)
        i+=step
    }
}
var drawExp = (x) => {
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.strokeStyle = "#0000ff";
    for (let i = 0; i<x.length; i++) {
        ctx.lineTo(Math.exp(x[i]),x[i]*50,3,3); 
    }
    ctx.stroke();
    ctx.closePath();
}
input.addEventListener("input", () => {
    console.log(input.value)
    x1 = [];
    y1 = [];
    ctx.clearRect(0, 0, 600, 600);
    defFx(1/input.value,1000);
    drawExp(x2);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.strokeStyle = "#ff0000";
    for (let i = 0; i<y1.length; i++) {
        ctx.lineTo(y1[i],x1[i]*50);
    }
    ctx.stroke();
    ctx.closePath();
    h2.innerHTML = `Pas : ${1/input.value}`;
})
defFx(1/input.value,1000);
drawExp(x2);
ctx.beginPath();
ctx.moveTo(0,0);
ctx.strokeStyle = "#ff0000";
for (let i = 0; i<y1.length; i++) {
    ctx.lineTo(y1[i],x1[i]*50);
}
ctx.stroke();
ctx.closePath();
h2.innerHTML = `Pas : ${1/input.value}`;
    </script>
    <style>
    html {
        font-family: Arial;
        background-color: #b1b1b1;
    }
    input {
        width: 60%;
    }
    body {
        margin: 0;
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: space-around;
        flex-direction: column;
        align-items: center;
    }
    canvas {
        overflow: hidden;
        background-color: white;
        transform: rotate(270deg);
        border: thin solid black;
    }
    </style>
</body>
</html>
